<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Navigation Links -->
        <a ui-sref="form-builder">Form Builder</a>
        <a ui-sref="form-preview">Form Preview</a>

    <script src="custom-components/ExtendedDatePicker/dateRangePicker.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkUOdZ5y7hMm0yrcCQoCvLwzdM6M8s5qk&libraries=places"></script> -->

    <!-- <script src="Static-Files/form-schema-4.js"></script> -->
