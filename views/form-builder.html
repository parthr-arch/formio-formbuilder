<div ng-controller="FormIOController as formio" class="container py-4"  ng-init="initTranslate()">
    <div id="google_translate_element"></div>
    <div class="mb-4">
        <label for="languageSelect" class="form-label">Choose Form Builder Language:</label>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary" ng-click="changeLanguage('en')">English</button>
            <button class="btn btn-outline-primary" ng-click="changeLanguage('jp')">Japanese</button>
        </div>
    </div>
    <div class="mb-4">
        <label for="formSelect" class="form-label">Select a Form:</label>
        <select ng-model="selectedForm" id="formSelect" class="form-select"
            ng-options="form.name for form in savedForms" ng-change="loadForm()">
            <option value="">Select a form</option>
        </select>
    </div>
    <div class="d-flex justify-content-start mb-4">
        <!-- <button class="btn btn-primary me-2" ng-click="previewForm()" ng-disabled="!selectedForm">Preview Form</button> -->
        <button class="btn btn-danger me-2" ng-click="deleteForm()" ng-disabled="!selectedForm">
            <i class="bi bi-trash-fill"></i> Delete Form
        </button>
        <button class="btn btn-success" ng-click="saveFormLocalStorage()">
            <i class="bi bi-save-fill"></i> Save Form
        </button>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div id="formio" class="mb-3"></div>
            <div id="builder" class="mb-3"></div>
            <div id="form-preview" class="modal fade" tabindex="-1" aria-labelledby="formPreviewLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formPreviewLabel">Form Preview</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="preview-container"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                Preview</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
