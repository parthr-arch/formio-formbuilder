<div ng-controller="FormIOController as formio" class="container mt-4">
    <!-- <button ng-click="changeLanguage('en')" >English</button>
    <button ng-click="changeLanguage('jp')" >Japanese</button> -->
    <div class="card">
        <div class="card-body">
            <div id="formio" class="mb-3"  ng-show="isDivVisible"></div>
            <div id="builder" class="mb-3"  ng-show="isDivVisible"></div>
            <div class="form-actions mb-3">
                <button class="btn btn-success" ng-click="saveForm()">Save Form</button>
                <button class="btn btn-info" ng-click="previewFormLink()">Preview Form</button>
                <button class="btn btn-secondary" ng-click="resetForm()">Reset Form</button>
            </div>
            <div id="preview" class="mb-3"></div>
            <div ng-if="formRendered" class="form-actions mb-3">
                <button class="btn btn-primary" ng-click="submitForm()">Submit Form</button>
                <button class="btn btn-danger" ng-click="resetPreview()">Reset Preview</button>
            </div>
            <div ng-if="formRendered" class="form-actions mb-3">
                <button class="btn btn-warning" ng-click="externalSubmit()">External Submit Button</button>
            </div>
        </div>
    </div>
</div>

<style>
    .border {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        background-color: #f8f9fa;
    }
    .text-center {
        text-align: center;
    }
    .mt-4 {
        margin-top: 1.5rem;
    }
    .mb-3 {
        margin-bottom: 1rem;
    }
</style>
